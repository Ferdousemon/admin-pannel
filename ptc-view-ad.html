<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/sass.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

</head>
<body>
    <body style="overflow: hidden">
        <div class="container-fluid ptc-header">
            <div class="row">
                <div class="col-md-6">
                    <a class="btn btn-success" href="ptc.html">Back To Home</a>
                </div>
                <div class="col-md-6">
                    <span id="ptcCountdown">Please Wait...</span>
                </div>
            </div>
        </div>
        <iframe id="ads" src="ADS_URL_PLACEHOLDER" frameborder="0" style="width: 100%; height: calc(100vh - 75px);" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
        <div class="modal fade" id="ptcCaptcha" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Complete the captcha to get reward</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="PTC_VERIFY_URL_PLACEHOLDER" method="POST">
                           
                            <input type="hidden" name="CSRF_NAME_PLACEHOLDER" value="CSRF_HASH_PLACEHOLDER">
                            <input type="hidden" name="token" value="USER_TOKEN_PLACEHOLDER">
                            <button id="verify" class="btn btn-success btn-block" type="submit">Verify</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    









    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
